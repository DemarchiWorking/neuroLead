<div class="fixed inset-0 z-50 flex justify-end">
  <!-- Backdrop: ao clicar fecha -->
  <div class="fixed inset-0 bg-black bg-opacity-30 transition-opacity" (click)="close.emit()"></div>
  <!-- Drawer -->
  <aside class="notificacao-drawer fixed right-0 top-0 h-full bg-white shadow-2xl w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-md transition-all duration-300 flex flex-col"
         style="width: 100vw; max-width: 400px;">
    <div class="flex items-center justify-between px-6 py-4 border-b">
      <h2 class="text-lg font-semibold">Notificações</h2>
      <button (click)="close.emit()" class="p-1 rounded-md hover:bg-gray-100">
        <svg class="h-5 w-5 text-gray-800" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <!-- Lista de Notificações -->
    <div class="flex-1 overflow-y-auto custom-scrollbar">
      <ul class="divide-y divide-gray-100">
        <li *ngFor="let n of notifications" class="flex items-start px-6 py-4 hover:bg-gray-50 transition">
          <img [src]="n.avatar" alt="{{n.nome}}" class="w-12 h-12 rounded-full border mr-4 object-cover"/>
          <div class="flex-1">
            <div class="font-semibold text-sm mb-0.5 text-gray-900">{{ n.nome }}</div>
            <div class="text-sm text-gray-800">{{ n.texto }}</div>
            <div class="text-xs text-gray-400 mt-1">{{ n.data }}</div>
          </div>
          <span *ngIf="!n.visto" class="ml-2 mt-3 block w-2 h-2 bg-blue-600 rounded-full"></span>
        </li>
      </ul>
    </div>
    <div class="border-t p-4 flex justify-between items-center">
      <button class="text-sm text-slate-500 hover:underline">Marcar tudo como lido</button>
      <button class="text-sm text-blue-700 hover:underline font-medium">Visualizar todas</button>
    </div>
  </aside>
</div>
