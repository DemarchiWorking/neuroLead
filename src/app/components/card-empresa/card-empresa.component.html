<div class="max-w-md bg-white rounded-xl shadow border border-gray-200 font-sans">
  <!-- HEADER -->
  <div class="flex items-center px-4 pt-4 pb-2 border-b border-gray-200 relative">
    <!-- Logo Itaú círculo laranja -->
    <span class="flex items-center justify-center w-9 h-9 bg-[#ea7600] rounded-full mr-2">
      <img alt="Logo" class="w-8 h-8 rounded bg-white p-1 object-contain"/>
    </span>
    <span class="font-semibold text-gray-800 text-lg flex-1">
        {{ 
            empresaAtual?.nome || 'Empresa Desconhecida'
            
         }} <!-- companyName -->
    </span>
    <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
      <svg width="20" height="20" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-width="2" d="M6 6l8 8M6 14L14 6"></path></svg>
    </button>
  </div>

  <!-- Selo + Nota -->
  <div class="flex flex-col items-center py-3 px-4 border-b border-gray-200">

    <!-- Emoji & Nota -->
    <div class="flex flex-col items-center mb-1">
      <!-- Emoji/cara + estrela + texto Bom -->
      <div class="flex items-center gap-1 mb-1">
        <span class="w-12 h-12 rounded-full bg-blue-100 border-2 border-blue-400 flex items-center justify-center text-3xl font-bold mr-1">😊</span>
        <svg class="w-6 h-6 text-blue-400" fill="currentColor" viewBox="0 0 20 20"><path d="M10 16.29l-4.763 2.51.91-5.304-3.848-3.755 5.32-.773L10 3.27l2.381 4.668 5.32.773-3.848 3.755.91 5.304z"/></svg>
        <span class="text-base font-medium text-gray-700">{{ levelLabel }}</span>
      </div>
      <div class="flex items-end">
        <span class="text-5xl font-bold text-gray-800 leading-tight">       
            {{ empresaAtual?.score || '0' }} 
        
        </span>
        <span class="text-2xl text-gray-400 mb-1">/100</span>
      </div>
    </div>
    <span class="text-base text-blue-600 font-semibold mb-1">Empresa verificada</span>

cinza    </span> -->

  <div class="px-4 pt-3 pb-1">
    <button class="w-full bg-blue-600 text-white font-semibold rounded-[8px] py-2 text-base hover:bg-green-600 transition">
      Visite o site da empresa
    </button>
  </div>

  <!-- Índices -->
  <div class="px-4 pb-2">
    <div class="font-semibold text-gray-800 text-base mb-1 lowercase">índices</div>
    <ng-container *ngFor="let ind of indices">
      <div class="flex items-center justify-between text-sm mb-1">
        <span class="text-gray-800">{{ ind.name }}</span>
        <span class="font-semibold text-green-700">{{ ind.value | number:'1.1-1' }}%</span>
      </div>
      <div class="w-full bg-gray-200 rounded-xl h-2 mb-2">
        <div class="bg-blue-500 h-2 rounded-xl" [style.width]="ind.value + '%'"></div>
      </div>
    </ng-container>
  </div>

  <!-- Links finais -->
  <div class="px-4 py-2 space-y-2">
    <a href="#" class="flex justify-between items-center text-base font-semibold text-green-700 hover:underline">
      Sobre a empresa
      <svg class="h-4 w-4 text-green-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

      </svg>
    </a>
    <a href="#" class="flex justify-between items-center text-base font-semibold text-blue-600 hover:underline">

      <svg class="h-4 w-4 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

      </svg>
    </a>
